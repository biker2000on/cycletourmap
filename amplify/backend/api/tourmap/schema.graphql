type Athlete @model @auth(rules: [{allow: owner}, {allow: private, provider: iam}]) 
  @key(fields: ["strava_id"], name: "stravaId", queryField: "getAthleteByStravaId") {
  id: ID!
  strava_id: ID!
  firstname: String
  lastname: String
  profile: String
  profile_medium: String
  sex: String
  city: String
  state: String
  country: String
  date_preference: String
  measurement_preference: String
  weight: Float
  auth: Auth @connection(name: "AthleteAuth")
}

type Auth @model @auth(rules: [{allow: owner}, {allow: private, provider: iam}]) {
  id: ID!
  access_token: String!
  expires_at: Int!
  refresh_token: String!
  token_type: String!
  strava_scope: [String]!
  athlete: Athlete @connection(name: "AthleteAuth")
}

