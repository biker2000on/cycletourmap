type Tour @model @auth(rules: [{allow: owner}, {allow: private, provider: iam}, {allow: public, operations: [read]}]) {
  id: ID!
  # user: User! @connection(name: "AthleteTours")
  name: String!
  description: String
  start_date: String!
  end_date: String!
  isPublic: Boolean!
  activities: [Activity]! @connection(name: "TourActivities")
}

