  elapsed_time: Int
  elev_high: Float
  elev_low: Float
  end_latlng: [Float]
  flagged: Boolean
  gear_id: String
  has_heartrate: Boolean
  has_kudoed: Boolean
  heartrate_opt_out: Boolean
  kilojoules: Float
  kudos_count: Int
  location_city: String
  location_country: String
  location_state: String
  manual: Boolean
  summary_polyline: String
  max_heartrate: Float
  max_speed: Float
  moving_time: Int
  name: String
  photo_count: Int
  pr_count: Int
  private: Boolean
  resource_state: Int
  start_date: String
  start_date_local: String
  start_latitude: Float
  start_longitude: Float
  start_latlng: [Float]
  timezone: String
  total_elevation_gain: Float
  total_photo_count: Int
  trainer: Boolean
  type: String
  upload_id: ID
  utc_offset: Int
  visibility: String
  workout_type: Int
