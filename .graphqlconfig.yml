projects:
  tourmap:
    schemaPath: amplify/backend/api/tourmap/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        maxDepth: 2
extensions:
  amplify:
    version: 3
