{% if object %}
<h1>{{ object.name }}</h1>
<p>{{ object.start_date }}</p>
<p>{{ object.description }}</p>
<p>{{ object.end_date }}</p>
<p>{{ object.is_public }}</p>
{% endif %}
<a hx-get="{% url 'tour_activities' object.id %}" hx-target="#activities">Click to get activities</a>
<div id="activities"></div>
