{% load mathfilters %}

{% for act in activities %}
<tr>
    <td>{{ act.start_date | date:'D n/j/Y' }}</td>
    <td>{{act.name}}</td>
    <td>{{act.distance | mul:0.000621371}} mi</td>
    <td>{{act.moving_time|div:3600}} h</td>
    <td>{{act.elapsed_time|div:3600}} h</td>
    <td>{{act.average_watts}} W</td>
    <td>{{act.kilojoules}} kJ</td>
</tr>
{% endfor %}
