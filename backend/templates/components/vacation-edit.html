{% load crispy_forms_tags %}

<form class="container" hx-post="/vacation/employee/{{employee.employeeID}}/signup" hx-target="#vacation_form">
    <div class="list-group-item d-flex align-items-center justify-content-between px-0">
        <div>
            {{ form.vacationWeek|as_crispy_field }}
        </div>
        <div>
            {{ form.dayAtATime|as_crispy_field }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
