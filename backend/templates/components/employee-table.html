<table class="table table-hover">
    <thead>
        <tr>
            <th class="border-gray-200">Name</th>
            <th class="border-gray-200">email</th>
            <th class="border-gray-200">HireDate</th>
            <th class="border-gray-200">Seniority No.</th>
            <th class="border-gray-200">Master Job</th>
            <th class="border-gray-200">Master Shift</th>
            <th class="border-gray-200">Sequence</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>
                <a href="employee/{{emp.employeeID}}">{{emp.preferredName}}</a>
            </td>
            <td>
                {{emp.email}}
            </td>
            <td>
                {{emp.hireDate}}
            </td>
            <td>
                {{emp.seniorityNo}}
            </td>
            <td>
                {{emp.job}}
            </td>
            <td>
                {{emp.masterShift}}
            </td>
            <td>
                {{emp.job.sequence.desc}}
            </td>
        </tr>
        {% endfor %}
        <!-- Item -->
    </tbody>
</table>
